<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      text-align: center;
      padding: 100px;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
    }
    a.button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist or has not been uploaded yet.</p>
  <a href="https://speedyguy1.github.io/" class="button">Go Back Home</a>
</body>
</html>
